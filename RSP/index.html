<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <center><h1>Welcome to RockPaperScissors Game</h1></center>
        <div class="selections">
            <button class="selection" value="ROCK">✊</button>
            <button class="selection" value="PAPER">✋</button>
            <button class="selection" value="SCISSORS">✌️</button>
        </div>
        <div class="results">
            <div id="player">YOU</div>
            <div id="computer">COMPUTER</div>
            <div id="score">RESULT:</div>
        </div>
    </body>
</html>
